<!doctype html>
<html lang="en">
    <head>
        <title>AIDE: configure</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="static/css/interface.css" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/tooltip.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="config/static/js/labelConfig.js"></script>
        <script type="text/javascript" src="config/static/js/init.js"></script>
    </head>

    <body>
        <!-- Page Content -->
        <div id="page-container">
            <div id="content-wrapper">
                <!-- Overlay -->
                <div id="overlay" class="overlay">
                    <div id="overlay-card" class="overlay-card card container"></div>
                    <div id="overlay-loader">
                        <div style="text-align:center;margin-bottom:20px;font-size:20px;text-align:center;">Loading...</div>
                        <!-- blatant copy of MS azure's splash screen loading dots -->
                        <div class="azure-loadingdots">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>

                <!-- Navigation bar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-dark border-bottom">
                    <ul class="nav navbar-nav">
                        <li class="nav-item header-text">
                            <h1>Configure Project</h1>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item dropdown float-right">
                            <div class="dropdown nav navbar-nav" style="float:right;">
                                <a class="dropdown-toggle btn" id="navbar-user-dropdown" data-toggle="dropdown" href="#" style="color:white;font-weight:bold;" >{{ username }}</a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="navbar-user-dropdown">
                                    <li class="dropdown-item"><button id="logout" class="btn btn-sm btn-danger">Log Out</button></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </nav>
                <div class="grad-border-h"></div>

                <div style="color:white;padding:20px;overflow-y:auto;">
                    <table>
                        <tr>
                            <td>Project Name:</td>
                            <td><h2 contenteditable="true">{{ projectTitle }}</h2></td>
                        </tr>
                        <tr>
                            <td>Short description:</td>
                            <td><textarea rows="4" placeholder="Short project description">{{ projectDescr }}</textarea></td>
                        </tr>
                    </table>
                    
                    <br />
                    
                    <h2>Label Classes</h2>

                    <div id="label-class-definition"></div>

                    <div id="label-class-controls">
                        <button class="btn btn-sm btn-primary">Add new...</button>
                        <button class="btn btn-sm btn-warning">Remove</button>
                    </div>


                    <br />

                    <h2>Interface</h2>

                    <table>
                        <tr>
                            <td>Number of images on screen:</td>
                            <td><input type="number" min="1" max="128" value="{{ numImagesPerBatch }}" /></td>
                        </tr>
                        <tr>
                            <td>Minimum image width (pixels):</td>
                            <td><input type="number" min="32" max="8192" value="{{ minImageWidth }}" /></td>
                        </tr>
                    </table>


                    <!-- Submit and abort buttons -->
                    <div>
                        <button class="btn btn-danger">Cancel</button>
                        <button class="btn btn-primary" style="float:right">Save</button>
                    </div>
                </div>
            </div>

            <footer class="page-footer" id="footer">
                <div class="ms-logo">
                    <a href="about"><img height="100%" src="static/img/ms_logo.png" /></a>
                </div>
            </footer>
        </div>
    </body>
</html>
