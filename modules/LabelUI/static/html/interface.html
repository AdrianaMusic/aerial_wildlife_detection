<!doctype html>
<html lang="en">
<head>
    <title>AIde</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="static/js/commandListener.js"></script>
    <script type="text/javascript" src="static/js/configuration.js"></script>
    <script type="text/javascript" src="static/js/renderPrimitives.js"></script>
    <script type="text/javascript" src="static/js/viewport/imageViewport.js"></script>
    <script type="text/javascript" src="static/js/annotationPrimitives.js"></script>
    <script type="text/javascript" src="static/js/labelClassHandler.js"></script>
    <script type="text/javascript" src="static/js/dataEntry.js"></script>
    <script type="text/javascript" src="static/js/dataHandler.js"></script>
    <script type="text/javascript" src="static/js/init.js"></script>
    <style type="text/css">
        /* body {
            overflow: hidden;
        } */
        #gallery-container {
            background: #333333 !important;
        }
        .entry {
            display: inline-block;
        }
        canvas {
            width: 100%;
            height: auto;
        }
        .legend-entries {
            display: grid;
        }
        .label-class-legend {
            text-align: center;
            padding: 8px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            margin: 4px;
        }
        .legend-inactive {
            background: #EEEEEE !important;
            color: #222222 !important;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <!-- Page Content -->
    <div id="page-content-wrapper">

        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li><button class="btn btn-sm btn-danger" onclick="window.location.href='/logout'">Log Out</button></li>
                </ul>
            </div>
        </nav>
        
        <!-- Tool Description -->
        <div class="container-fluid">
            <h1 class="mt-4">AIde Label Interface</h1>
            <p>TODO: Description</p>
        </div>


        <!-- Image Display -->
        <div class="jumbotron vertical-center" id="gallery-container">
            <div class="container" id="gallery"></div>

            <div class="container">
                <button class="btn btn-primary" onclick="window.interfaceControls.action=window.interfaceControls.actions.ADD_ANNOTATION;">+</button>
                <button class="btn btn-primary" onclick="window.interfaceControls.action=window.interfaceControls.actions.REMOVE_ANNOTATIONS;">-</button>
                <button class="btn btn-primary float-right" onclick='window.dataHandler.submitAnnotations()'>Next</button>
            </div>
        </div>


        <!-- Label Classes -->
        <div class="jumbotron vertical-center" id="tools-container">
            <div class="container">
                <div>Classes</div>
                <div class="legend-entries container"></div>
            </div>
        </div>
    </div>
</body>

</html>
