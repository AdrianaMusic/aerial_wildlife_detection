<!doctype html>
<html lang="en">
    <head>
        <title>AIde: projects</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="static/css/interface.css" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/tooltip.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript">
            //TODO: move to dedicated file
            $(document).ready(function() {

                // load project info
                var memberProj = $('#member-projects > tbody');
                var availProj = $('#available-projects > tbody');
                $.ajax({
                    url: 'getProjects',
                    method: 'GET',
                    success: function(data) {
                        if(data.hasOwnProperty('projects')) {
                            for(var key in data['projects']) {
                                var role = data['projects'][key]['role'];
                                if(role === 'superUser' || role === 'admin' || role === 'member') {
                                    var isMember = true;
                                } else {
                                    role === '';
                                    var isMember = false;
                                }

                                var markup = $('<tr><td>' +
                                    '<a href="' + key + '">' + data['projects'][key]['name'] + '</a>' +
                                    '</td><td>' +
                                    data['projects'][key]['description'] +
                                    '</td><td>' +
                                    data['projects'][key]['role'] +
                                    '</td></tr>');
                                
                                if(isMember) {
                                    memberProj.append(markup);
                                } else {
                                    availProj.append(markup);
                                }
                            }
                        }
                    },
                    error: function(data) {
                        console.log(data);
                    }
                })
            });
        </script>
    </head>

    <body>

        <div id="page-container">

                <!-- Overlay -->
                <div id="overlay" class="overlay">
                    <div id="overlay-card" class="overlay-card card container"></div>
                    <div id="overlay-loader">

                        <!-- blatant copy of MS azure's splash screen loading dots -->
                        <div class="azure-loadingdots">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>

                <!-- Navigation bar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-dark border-bottom">
                    <ul class="nav navbar-nav">
                        <li class="nav-item header-text">
                            <h1>Projects</h1>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item dropdown float-right">
                            <div class="dropdown nav navbar-nav" style="float:right;">
                                <a class="dropdown-toggle btn" id="navbar-user-dropdown" data-toggle="dropdown" href="#" style="color:white;font-weight:bold;" >{{ username }}</a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="navbar-user-dropdown">
                                    <li class="dropdown-item"><button id="logout" class="btn btn-sm btn-danger">Log Out</button></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </nav>
                <div class="grad-border-h"></div>

                <div style="color:white;padding:20px;overflow-y:auto;">

                    <h2>Your Projects</h2>
                    <table id="member-projects">
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Description</td>
                                <td>Role</td>
                                <!-- <td></td>  TODO: more info? -->
                            </tr>
                        </thead>
                        <tbody> 
                        </tbody>
                    </table>

                    <h2>Available Projects</h2>
                    <table id="available-projects">
                        <thead>
                            <tr>
                                <td>Name</td>
                                <td>Description</td>
                                <td>Role</td>
                                <!-- <td></td>  TODO: more info? -->
                            </tr>
                        </thead>
                        <tbody> 
                        </tbody>
                    </table>
                </div>
            </div>

            <footer class="page-footer" id="footer">
                <div class="ms-logo">
                    <a href="about"><img height="100%" src="static/img/ms_logo.png" /></a>
                </div>
            </footer>
        </div>

</html>
