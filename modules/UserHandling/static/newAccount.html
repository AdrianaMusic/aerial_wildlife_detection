<!doctype html>
<html lang="en">
<head>
    <title>AIde: create account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#account-create-form').on('submit', function(e) {
                e.preventDefault();
                var username = $(this).find('[name=username]').val();
                var password = $(this).find('[name=password]').val();
                var email = $(this).find('[name=email]').val();

                $.ajax({
                    url: '/createAccount',
                    method: 'post',
                    data: {
                        'username': username,
                        'password': password,
                        'email': email
                    },
                    success: function(data) {
                        console.log('OK:')
                        console.log(data);
                    },
                    error: function(xhr, response, blank) {
                        console.log('ERROR:');
                        console.log(xhr);
                        console.log(response);
                        console.log(blank);
                    }
                });
            });


            $('#account-exists').click(function() {
                $.ajax({
                    url: '/accountExists',
                    method: 'post',
                    data: {
                        'username': $('form').find('[name=username]').val()
                    },
                    success: function(data) {
                        console.log('OK:')
                        console.log(data)
                    },
                    error: function(xhr, response, blank) {
                        console.log('ERROR:');
                        console.log(xhr);
                        console.log(response);
                        console.log(blank);
                    }
                })
            });


            $('#login').click(function() {
                $.ajax({
                    url: '/login',
                    method: 'post',
                    data: {
                        'username': $('form').find('[name=username]').val(),
                        'password': $('form').find('[name=password]').val()
                    },
                    success: function(data) {
                        console.log('OK:')
                        console.log(data)
                    },
                    error: function(xhr, response, blank) {
                        console.log('ERROR:');
                        console.log(xhr);
                        console.log(response);
                        console.log(blank);
                    }
                })
            });


            $('#login-check').click(function() {
                $.ajax({
                    url: '/loginCheck',
                    method: 'post',
                    success: function(data) {
                        console.log('OK:')
                        console.log(data)
                    },
                    error: function(xhr, response, blank) {
                        console.log('ERROR:');
                        console.log(xhr);
                        console.log(response);
                        console.log(blank);
                    }
                })
            });


            $('#logout').click(function() {
                $.ajax({
                    url: '/logout',
                    method: 'post',
                    success: function(data) {
                        console.log('OK:')
                        console.log(data)
                    },
                    error: function(xhr, response, blank) {
                        console.log('ERROR:');
                        console.log(xhr);
                        console.log(response);
                        console.log(blank);
                    }
                })
            });


        });
    </script>
</head>

<body>
    <h1>Create Account</h1>
    <form id="account-create-form">
        <label for="username">Username:</label>
        <input type="text" name="username" /><br />
        <label for="password">Password:</label>
        <input type="password" name="password" /><br />
        <label for="email">E-Mail Address:</label>
        <input type="email" name="email" /><br />

        <input type="submit" />
    </form>

    <button id="login">Login</button>
    <button id="login-check">Login Check</button>
    <button id="logout">Logout</button>
    <button id="account-exists">Check Account Exists</button>
</body>
